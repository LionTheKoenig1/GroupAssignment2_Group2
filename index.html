<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Review Language Analyzer</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud/build/d3.layout.cloud.js"></script>
    <script src="https://unpkg.com/stopword/dist/stopword.umd.min.js"></script>
</head>
<body>

    <h1>Steam Reviews: Language Distribution</h1>
    
    <div id="controls">
        <div class="control-group">
            <label for="gameSearch">Search Game:</label>
            <input type="text" id="gameSearch" placeholder="Type to filter..." autocomplete="off">
        </div>
        
        <div class="control-group">
            <label for="gameSelector">Select Game:</label>
            <div class="select-wrapper">
                <select id="gameSelector">
                    <option value="Global">Global (All Games)</option>
                </select>
            </div>
        </div>
    </div>

    <div id="sentiment-panel">
        <div class="sentiment-labels">
            <span class="label-neg">Negative</span>
            <span id="sentiment-percentage">Loading...</span>
            <span class="label-pos">Positive</span>
        </div>
        <div id="sentiment-bar-container">
            <div id="bar-negative"></div>
            <div id="bar-positive"></div>
        </div>
    </div>

    <div id="dashboard">
        
        <div class="chart-wrapper">
            <h3>Language Split</h3>
            <button id="reset-language-btn" style="display:none;">Reset to Global Word Cloud</button>
            
            <div id="chart-container"></div>
            <div id="legend-container"></div>
        </div>

        <div class="chart-wrapper">
            <h3>Top Words (Blue=Pos, Yellow=Neg)</h3>
            <div id="wordcloud-container"></div>
        </div>

        <div class="chart-wrapper">
            <h3>Histogram (Blue=Pos, Yellow=Neg)</h3>
            <div id="histogram-container"></div>
        </div>

        <div class="chart-wrapper">
            <h3>Scatter Plot (Blue=Rec, Yellow=Not Rec)</h3>
            <div id="scatterplot-container"></div>
        </div>

    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
